<div class="appointment-container">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Select Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="reason">Reason for Appointment:</label>
        <textarea id="reason" name="reason" rows="3" required></textarea>

        <button type="submit">Confirm Appointment</button>
        <p id="message"></p> <!-- Success/Error Message -->
    </form>
</div>

<style>
    /* Page Background */
    body {
        background-color: #1E1E2E; /* Dark theme */
        color: #fff;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Appointment Container */
    .appointment-container {
        background-color: #2A2A3C;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        text-align: center;
        transition: transform 0.2s ease-in-out;
    }

        /* Hover Effect */
        .appointment-container:hover {
            transform: translateY(-5px);
        }

    /* Title */
    h2 {
        color: #D8DEE9;
        font-size: 26px;
        margin-bottom: 15px;
    }

    /* Labels */
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        color: #A6ACCD;
        font-size: 14px;
    }

    /* Inputs & Textarea */
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #44475A;
        border-radius: 8px;
        font-size: 16px;
        background-color: #3B3B58;
        color: #FFFFFF;
    }

    /* Button */
    button {
        background-color: #6C63FF;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        margin-top: 15px;
        transition: background 0.3s ease;
    }

        button:hover {
            background-color: #5548F2;
        }

    /* Success/Error Message */
    #message {
        font-size: 14px;
        margin-top: 10px;
        font-weight: bold;
    }
</style>

<script>
    document.getElementById("appointmentForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent page refresh

        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const reason = document.getElementById("reason").value;
        const message = document.getElementById("message");

        fetch("/book_appointment", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ date: date, time: time, reason: reason })
        })
            .then(response => response.json())
            .then(data => {
                message.innerText = data.message;
                message.style.color = data.success ? "lightgreen" : "red";
                if (data.success) {
                    document.getElementById("appointmentForm").reset();
                }
            })
            .catch(error => {
                message.innerText = "Error booking appointment!";
                message.style.color = "red";
                console.error("Error:", error);
            });
    });
</script>
