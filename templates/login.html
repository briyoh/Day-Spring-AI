<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Expert System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1E1E2E;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            font-size: 36px;
            color: #004d40;
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
        }

        button {
            background-color: #004d40;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

            button:hover {
                background-color: #004d40;
            }

        .message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .register-link, .forgot-password-link {
            margin-top: 10px;
            width: 100%;
        }

            .register-link a, .forgot-password-link a {
                color: #004d40;
                text-decoration: none;
            }

                .register-link a:hover, .forgot-password-link a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <div class="header">Day Spring Health Center Prescriber System</div>
    <div class="container">
        <!-- Logo image -->
        <img src="{{ url_for('static', filename='d.png') }}" alt="Logo" class="logo">

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <p class="message">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Registration link -->
        <div class="register-link">
            <p>New user? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>

        <!-- Forgot password link -->
        <div class="forgot-password-link">
            <a href="{{ url_for('reset_password') }}">Forgot password?</a>

        </div>
    </div>
</body>
</html>
