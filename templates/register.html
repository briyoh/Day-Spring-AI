<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Medical Expert System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1E1E2E; /* Light blue background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        .header {
            font-size: 36px; /* Match the size of the header from the login page */
            color: #004d40; /* Darker teal color for the header */
            margin-bottom: 30px; /* Spacing between header and container */
            font-weight: 700; /* Bold font weight for emphasis */
            text-align: center; /* Center the header text */
            font-family: 'Roboto', sans-serif; /* Ensuring the same font is used */
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 350px; /* Width */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center contents vertically */
            align-items: center; /* Center contents horizontally */
            text-align: center;
        }

        .logo {
            width: 150px; /* Set the size of the logo */
            margin-bottom: 10px;
        }

        .heading {
            font-size: 24px;
            color: #00796b;
            margin-bottom: 20px;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
        }

        button {
            background-color: #004d40; /* Teal button color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 20px; /* Add margin to separate from links */
        }

            button:hover {
                background-color: #004d40; /* Darker teal on hover */
            }

        .login-link {
            margin-top: 10px;
            width: 100%; /* Ensure links are centered */
        }

            .login-link a {
                color: #004d40; /* Teal color for links */
                text-decoration: none;
            }

                .login-link a:hover {
                    text-decoration: underline;
                }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Day Spring Health Center Prescriber System</div>
    <div class="container">
        <img src="{{ url_for('static', filename='d.png') }}" alt="Logo" class="logo">
        <h2 class="heading">Register</h2>

        <!-- Flash message section -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</body>
</html>
